<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baguette Advisor Account Password Reset</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style>
      img {
        position: relative;
        top: 10px;
        height: auto;
        width: 50px;
      }
      .centerstuff {
        position: relative;
        left: 45%;
      }
      /* label focus color */
      .input-field input:focus + label {
        color: blue !important;
      }
      /* label underline focus color */
      .row .input-field input:focus {
        border-bottom: 1px solid blue !important;
        box-shadow: 0 1px 0 0 blue !important
      }
    </style>
</head>
<body>
   <nav>
    <div class="nav-wrapper amber">
    <a class="brand-logo center"><img src="https://www.baguetteadvisor.com/wp-content/uploads/2017/01/cropped-logo_baguette_advisor.png"/></a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content black-text">
              <span class="card-title">You forgot your password ?</span>
              <p>Please enter below the email address you registered with and we will send you a verification link.</p>
              <div class="input-field">
                <input id="email" type="email" class="validate" placeholder="inbox@mail.com">
                <label for="email" data-error="This address seems misformated" data-success="This address seems well formated">Email</label>
              </div>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light amber btn centerstuff" onclick="extract()">Submit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script>
  function extract() {
    var email = document.getElementById('email').value
    var url = window.location.href+'/checkmail'
    var xhr = new XMLHttpRequest();
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          alert('Email sent')
          console.log(xhr.status)
          console.log(JSON.parse(xhr.responseText));
        }
    };
    var data = JSON.stringify({"mail":email});
    xhr.send(data);
  }
</script>
</html>
